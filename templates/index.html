<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link id="theme-stylesheet" rel="stylesheet" href="">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting (common languages bundle) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="hljs-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar: File Browser -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>MD Viewer</h1>
                <div class="theme-selector">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="">Default</option>
                    </select>
                </div>
            </div>
            <div class="breadcrumb" id="breadcrumb"></div>
            <div class="file-tree" id="file-tree">
                <div class="loading">Loading...</div>
            </div>
        </aside>

        <!-- Main Content: Markdown Display -->
        <main class="content">
            <div class="content-header" id="content-header">
                <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle sidebar">&#9776;</button>
                <span class="file-name">Select a markdown file</span>
            </div>
            <article class="markdown-body" id="markdown-content">
                <div class="welcome">
                    <h2>Welcome to Markdown Viewer</h2>
                    <p>Browse the file tree on the left and click on a <code>.md</code> file to view it.</p>
                    <p>Use the theme dropdown to change the visual style.</p>
                </div>
            </article>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
